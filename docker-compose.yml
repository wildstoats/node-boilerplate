version: '3'
services:
  backend:
    user: node
    working_dir: /home/node/app
    env_file:
      - ./backend/.env
    build:
      context: backend
      dockerfile: Dockerfile
    ports: [
      "8080:8080",
      "9229:9229",
    ]
    volumes:
      - ./backend:/home/node/app
    command: "npm start"
